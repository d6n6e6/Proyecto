<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>ParkingWord</title>
        <style>
            .col-xs-updated {
                width: 92% !important;
            }
            .ui-selectonemenu-label{
                width:100% !important;
            }
            .ui-selectonemenu{
                width:100% !important;
                padding: 0px !important;
            }  
            .ui-selectonemenu .ui-selectonemenu-trigger {
                width: 25px;
                height: 100%;
            }
            .inputNumber input
            {
                width: 100% !important;
            }
            .text100{
                width:100% !important;
            }
            .navbar-inverse .navbar-brand {
                color: #fff;
            }
            .navbar-inverse .navbar-brand:hover,
            .navbar-inverse .navbar-brand:focus {
                color: #fff;
                background-color: transparent;
            }
            .btn-primary {
                color: #fff;
                background-color: #000000;
                border-color: #c0c0c0;
            }
            .btn-primary:focus,
            .btn-primary.focus {
                color: #fff;
                background-color: #222222;
                border-color: #c0c0c0;
            }
            .btn-primary:hover {
                color: #fff;
                background-color: #222222;
                border-color: #c0c0c0;
            }
            .btn-primary:active:hover,
            .btn-primary.active:hover,
            .open > .dropdown-toggle.btn-primary:hover,
            .btn-primary:active:focus,
            .btn-primary.active:focus,
            .open > .dropdown-toggle.btn-primary:focus,
            .btn-primary:active.focus,
            .btn-primary.active.focus,
            .open > .dropdown-toggle.btn-primary.focus {
                color: #fff;
                background-color: #222222;
                border-color: #c0c0c0;
            }
            .captcha {
                width: 304px;
                margin: 0 auto;
            }
        </style>
    </h:head> 
    <body> 
        <div class="navbar navbar-inverse " >
            <div class="navbar-brand">Detalle Empresas</div>
        </div>
        <div class="container" style="width: 100%; ">
            <div class="row" >
                <div  class="container col-xs-12 col-xs-updated" >
                    <h:form styleClass="form-horizontal" enctype="multipart/form-data" >
                        <div  class="form-group col-sm-5">
                            <div class="row" >
                                <div class="form-group col-sm-12" >
                                    <div class="col-sm-5">
                                        <p:outputLabel value="Empresa" styleClass="control-label " />
                                    </div>
                                    <div class="col-sm-7">
                                        <p:selectOneMenu  panelStyleClass="panel" value="">
                                            <f:selectItem itemLabel="Empresa" itemValue="1"/>

                                        </p:selectOneMenu>
                                    </div>
                                </div>   

                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <p:outputLabel value="NIT" styleClass="control-label col-sm-5" />
                                    <div class="col-sm-7">
                                        <p:inputText value="" pt:required="true" pt:placeholder="NIT" styleClass="text100"/>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <p:outputLabel value="Direccion" styleClass="control-label col-sm-5" />
                                    <div class="col-sm-7">
                                        <p:inputText value="" pt:required="true" pt:placeholder="Direccion" styleClass="text100"/>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <p:outputLabel value="Telefono" styleClass="control-label col-sm-5" />
                                    <div class="col-sm-7">
                                        <p:inputText value="" pt:required="true" pt:placeholder="Telefono" styleClass="text100"/>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <p:outputLabel value="Nro de Cupos" styleClass="control-label col-sm-5" />
                                    <div class="col-sm-7">
                                        <p:inputText value="" pt:type="email" pt:required="true" pt:placeholder="Nro de Cupos" styleClass="text100"/>
                                    </div>
                                </div>

                            </div>

                        </div>



                        <div style="background: white; " class="form-group col-sm-2">


                        </div> 

                        <div  class="form-group col-sm-5">
                            <div class="row">

                                <div class="form-group col-sm-12">
                                    <p:outputLabel value="DNI" styleClass="control-label col-sm-5" />
                                    <div class="col-sm-7">
                                        <p:inputText value="" pt:required="true" pt:placeholder="DNI" styleClass="text100" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="form-group col-sm-12">
                                    <p:outputLabel value="Nro de Contrato" styleClass="control-label col-sm-5" />
                                    <div class="col-sm-7">
                                        <p:inputText value="" pt:required="true" pt:placeholder="Nro de Contrato" styleClass="text100"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="form-group col-sm-12">
                                    <p:outputLabel value="Fecha Inicio " styleClass="control-label col-sm-5" />
                                    <div class="col-sm-7">
                                        <p:inputText value="" pt:type="date" pt:required="true" pt:placeholder="dd/MM/yyyy" styleClass="text100" >
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </p:inputText>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="form-group col-sm-12">
                                    <p:outputLabel value="Fecha Fin " styleClass="control-label col-sm-5" />
                                    <div class="col-sm-7">
                                        <p:inputText value="" pt:type="date" pt:required="true" pt:placeholder="dd/MM/yyyy" styleClass="text100" >
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </p:inputText>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <p:outputLabel value="Nro de Dias" styleClass="control-label col-sm-5" />
                                    <div class="col-sm-7">
                                        <p:inputText value="" pt:required="true" pt:placeholder="Nro de Dias" styleClass="text100"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="form-group col-sm-12">
                                    <p:outputLabel value="Estado" styleClass="control-label col-sm-5" />
                                    <div class="col-sm-7">
                                        <p:selectOneMenu panelStyleClass="panel" value="">
                                            <f:selectItem itemLabel="Estado" itemValue=""/>
                                            <f:selectItem itemLabel="Activo" itemValue="A"/>
                                            <f:selectItem itemLabel="Inactivo" itemValue="I"/>                                        
                                        </p:selectOneMenu>
                                    </div>

                                </div>
                            </div>
                        </div> 

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <div class=" col-sm-4">
                                    <h:commandButton   value="Modificar" styleClass="btn btn-lg btn-primary btn-block"/>

                                </div>
                                <div class="form-group col-sm-8">
                                    <div class=" col-sm-6">
                                        <h:commandButton   value="Cancelar" styleClass="btn btn-lg btn-primary btn-block"/>
                                    </div>
                                </div>  

                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <div class=" col-sm-4">
                                    <h:commandButton   value="Modificar" styleClass="btn btn-lg btn-primary btn-block"/>

                                </div>
                                <div class="form-group col-sm-8">
                                    <div class=" col-sm-6">
                                        <h:commandButton   value="Cancelar" styleClass="btn btn-lg btn-primary btn-block"/>
                                    </div>
                                </div>  

                            </div>
                        </div>


                    </h:form>


                    <h:form id="TablaDatos" >


                        <h4><b>Contratos Registrados</b></h4>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <p:outputLabel value="" styleClass="control-label col-sm-5" />
                                <div class="col-sm-7">

                                </div>
                            </div> 
                            <div class="form-group col-sm-6">
                                <p:outputLabel value="Buscar" styleClass="control-label col-sm-5" />
                                <div class="col-sm-7">
                                    <p:inputText value="" pt:required="true" pt:placeholder="Buscar" styleClass="text100" />
                                </div>
                            </div>


                        </div>
                        <p:dataTable id="tablaRegistros" var="emp" value=""  reflow="true" rowHover="true" >
                            <p:column headerText="DNI">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Tipo de Contrato">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Fecha Inicio">
                                <h:outputText value=""/>
                            </p:column>
                            <p:column headerText="Fecha Fin">
                                <h:outputText value=""/>
                            </p:column>
                            <p:column headerText="No de Dias">
                                <h:outputText value=""/>

                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value=""/>
                            </p:column>
                            <p:column headerText="Editar">
                                <h:commandButton   value="Editar" styleClass="btn btn-lg btn-primary btn-block"/>
                                <h:outputText value=""/>
                            </p:column>
                            <p:column headerText="Eliminar">
                                <h:commandButton   value="Eliminar" styleClass="btn btn-lg btn-primary btn-block"/>
                                <h:outputText value=""/>
                            </p:column>
                        </p:dataTable>


                    </h:form>



                </div>
            </div>
        </div>
    </body> 
</html>
